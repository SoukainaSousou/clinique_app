name: CI/CD DevSecOps - Clinique

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: clinique-backend
  IMAGE_NAME_FRONTEND: clinique-frontend
  VERSION: ${{ github.sha }}
  TRIVY_VERSION: "0.51.1"

jobs:
  # ----------------------------
  # JOB 1: TESTS ET AUDITS
  # ----------------------------
  code-and-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: clinique_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('clinique/pom.xml') }}

      - name: Build & Test Backend
        run: |
          cd clinique
          mvn clean verify -B \
            -Dspring.profiles.active=test \
            -Dspring.datasource.url=jdbc:mysql://localhost:3306/clinique_db \
            -Dspring.datasource.username=root \
            -Dspring.datasource.password=rootpassword

      - name: SpotBugs + Checkstyle
        run: |
          cd clinique
          mvn spotbugs:check checkstyle:check || true

      # Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: clinique-frontend/package-lock.json

      - name: Install & Build Frontend
        run: |
          cd clinique-frontend
          npm ci --no-audit
          CI=false npm run build

      - name: ESLint + npm audit
        run: |
          cd clinique-frontend
          npx eslint src/** || true
          npm audit --audit-level=high || true

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            clinique/target/surefire-reports/
            clinique-frontend/npm-audit-report.json

  # ----------------------------
  # JOB 2: BUILD ET SCAN DOCKER
  # ----------------------------
  docker-build-and-scan:
    runs-on: ubuntu-latest
    needs: code-and-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          tar -xzf trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      # Backend Docker
      - name: Build Backend Image
        run: |
          cd clinique
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.VERSION }} .

      - name: Scan Backend Docker
        run: |
          cd clinique
          trivy image --exit-code 0 --severity HIGH,CRITICAL \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.VERSION }}

      # Frontend Docker
      - name: Build Frontend Image
        run: |
          cd clinique-frontend
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.VERSION }} .

      - name: Scan Frontend Docker
        run: |
          cd clinique-frontend
          trivy image --exit-code 0 --severity HIGH,CRITICAL \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.VERSION }}

      - name: Push Images
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.VERSION }}

  # ----------------------------
  # JOB 3: TESTS D'INTÃ‰GRATION DOCKER COMPOSE
  # ----------------------------
  integration-tests:
    runs-on: ubuntu-latest
    needs: docker-build-and-scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Run Integration Tests
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 20
          curl -f http://localhost:8081/actuator/health || exit 1
          docker-compose -f docker-compose.test.yml down -v
